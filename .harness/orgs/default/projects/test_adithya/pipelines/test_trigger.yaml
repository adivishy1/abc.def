pipeline:
  name: test trigger
  identifier: test_trigger
  projectIdentifier: test_adithya
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: dsf
        identifier: dsf
        description: ""
        type: Approval
        spec:
          execution:
            steps:
              - step:
                  name: fs
                  identifier: fs
                  type: HarnessApproval
                  timeout: 1d
